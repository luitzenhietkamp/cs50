{% extends "layout.html" %}

{% block title %}
    Transaction history
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
        <tbody>
            {% for item in history %}
                <tr>
                    <td>{{item["symbol"]}}</td>
                    <td>{{item["shares"]}}</td>
                    <td>{{item["price"]}}</td>
                    <td>{{item["time"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transaction date</th>
            </tr>
        </thead>

    </table>
{% endblock %}
